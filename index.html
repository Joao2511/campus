<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos Multiplataforma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .toggle-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-button button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .toggle-button button.active {
            background-color: white;
            color: black;
        }

        .download-button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Logo Campos Multiplataforma">
    </div>
    <h1>Campos Multiplataforma</h1>
    <div class="toggle-button">
        <button id="androidButton" class="active">Android</button>
        <button id="iosButton">iOS</button>
    </div>
    <button class="download-button" id="downloadButton">Baixar para Android</button>
    <p class="description">O aplicativo Campos Multiplataforma oferece uma experiência única, integrando diversas funcionalidades para Android e iOS.</p>

    <script>
        const androidButton = document.getElementById('androidButton');
        const iosButton = document.getElementById('iosButton');
        const downloadButton = document.getElementById('downloadButton');

        androidButton.addEventListener('click', () => {
            androidButton.classList.add('active');
            iosButton.classList.remove('active');
            downloadButton.textContent = 'Baixar para Android';
        });

        iosButton.addEventListener('click', () => {
            iosButton.classList.add('active');
            androidButton.classList.remove('active');
            downloadButton.textContent = 'Baixar para iOS';
        });
    </script>
</body>
</html>
